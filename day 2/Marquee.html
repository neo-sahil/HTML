<html>
    <head>
        <title>Marquee</title>
    </head>
    <body>
        <marquee behavior="slide" scrollamount="30"
         direction="right" lopp="2"
          bgcolor="red" width="20%"
          height="20%">hello world</marquee>
    </body>
</html>

<!-- behavior= "slide" or "alternate" or "scroll" -->
<!-- scrollamount is for speed -->
<!-- direction = "right" or "left" or "up" or "down"-->
<!-- loop is for how many times we want to run our animation -->
<!-- width is for how width we want from the page -->
<!-- height is for how height we want from the page -->
